<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- jQuery and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <style>
    /* Body background */
    body {
      background-color: #e8e8e8;
    }

    /* Container styles */
    .container-fluid {
      margin-top: 30px;
    }

    /* Custom media object styles */
    .house {
      background-color: #fff;
      padding: 20px;
      float: left;
      margin-bottom: 20px;
    }

    .house .media-body .list-inline {
      margin-top: 10px;
    }

    .house .media-body span {
      margin-top: 10px;
    }

    /* Responsive image handling */
    @media screen and (max-width: 990px) {
      .house img {
        max-width: 180px;
      }

      /* Hide paragraph and media-body on small screens */
      .house p,
      .container .house .media-body {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="row heading">
    <div class="title col-md-12">
      <h1>Million Dollar Home Listings</h1>
      <p>Content</p>
    </div>

  </div>

  <div class="row content">
    <div class="col-md-6">
      <div class="house">
        <div class=""media>
          <div class="pull-left">
            <a href="#">
              <img src="/Week9/img/01.jpg" class="img-responsive media-object">
            </a>
          </div>
          <div class="media-body">
            <h4 class=""media-heading hidden-xs>Media heading</h4>
            <a href="#">$1.975.000</a>
            <span class="badge pull-right">609 W Gravers Ln</span>
            <ul class="list-inline">
              <li>4,820 SqFt</li><li>|</li>
              <li>4,820 SqFt</li><li>|</li>
              <li>5 Baths</li><li>|</li>
            </ul>
            <p>Content of media heading</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
