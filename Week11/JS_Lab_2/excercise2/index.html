<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md space-y-4"
        name="frmRegister" method="get" onsubmit="return formValid();">

    <h2 class="text-xl font-bold text-center text-white bg-blue-700 p-2 rounded">REGISTER NEW ACCOUNT</h2>

    <div>
      <label class="block font-semibold">Username</label>
      <input type="text" name="txtUsername" class="w-full border rounded px-3 py-2" />
    </div>

    <div>
      <label class="block font-semibold">Password</label>
      <input type="password" name="txtPassword" class="w-full border rounded px-3 py-2" />
    </div>

    <div>
      <label class="block font-semibold">Confirm password</label>
      <input type="password" name="txtPassword2" class="w-full border rounded px-3 py-2" />
    </div>

    <div>
      <label class="block font-semibold">Gender</label>
      <div class="space-x-4">
        <label><input type="radio" name="gender" value="Male" /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Female</label>
      </div>
    </div>

    <div>
      <label class="block font-semibold">Phone</label>
      <input type="text" name="txtPhone" class="w-full border rounded px-3 py-2" />
    </div>

    <div>
      <label class="block font-semibold">Email</label>
      <input type="text" name="txtEmail" class="w-full border rounded px-3 py-2" />
    </div>

    <div>
      <label class="block font-semibold">Favourite</label>
      <div class="space-x-4">
        <label><input type="checkbox" name="chkMusic" /> Music</label>
        <label><input type="checkbox" name="chkReading" /> Reading</label>
      </div>
    </div>

    <div>
      <label class="block font-semibold">Picture</label>
      <input type="file" name="filPicture" class="w-full" />
    </div>

    <div>
      <label class="block font-semibold">Description</label>
      <textarea name="txtDescription" class="w-full border rounded px-3 py-2 h-24 resize-none"></textarea>
    </div>

    <div>
      <label class="block font-semibold">Education level</label>
      <select name="education" class="w-full border rounded px-3 py-2">
        <option>Aptech</option>
        <option>FPT</option>
        <option>Others</option>
      </select>
    </div>

    <div>
      <label class="block font-semibold">Language</label>
      <select name="language" multiple class="w-full border rounded px-3 py-2 h-24">
        <option>Vietnamese</option>
        <option>English</option>
        <option>French</option>
        <option>Japanese</option>
      </select>
    </div>

    <div class="flex justify-between">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Register</button>
      <button type="reset" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Reset</button>
    </div>
    <script src="main.js"></script>
  </form>
